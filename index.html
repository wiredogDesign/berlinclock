<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Berlin Clock</title>
        <link rel="stylesheet" href="css/custom.min.css">
    </head>
    <body>
        <!-- <h1>Mengenlehreuhr</h1> -->
        <div class="clock" id="berlinClock">
            <div class="second-row row">
                <span class="miniflag"></span>
                <div class="sec unit">
                    <h1>Es ist immer Mengenlehreuhr in Berlin</h1>
                </div>
            </div>
            <div class="hour-top row">
                <div class="hour unit"></div>
                <div class="hour unit"></div>
                <div class="hour unit"></div>
                <div class="hour unit"></div>
            </div>
            <div class="hour-bottom row">
                <div class="hour unit"></div>
                <div class="hour unit"></div>
                <div class="hour unit"></div>
                <div class="hour unit"></div>
            </div>
            <div class="minute-top row">
                <div class="min unit"></div>
                <div class="min unit"></div>
                <div class="min unit"></div>
                <div class="min unit"></div>
                <div class="min unit"></div>
                <div class="min unit"></div>
                <div class="min unit"></div>
                <div class="min unit"></div>
                <div class="min unit"></div>
                <div class="min unit"></div>
                <div class="min unit"></div>
            </div>
            <div class="minute-bottom row">
                <div class="min unit"></div>
                <div class="min unit"></div>
                <div class="min unit"></div>
                <div class="min unit"></div>
            </div>
        </div>
        <footer>
            <a title="Get this location in Google Maps" href="http://www.google.com/maps/place/52.5049,13.3385">Budapester StraÃŸe 5, 10787 Berlin</a>
        </footer>
        <script src="js/jquery.min.js"></script>
        <script src="js/custom.js"></script>

</html>
