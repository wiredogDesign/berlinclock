<!DOCTYPE html>
<html lang="en-GB">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Berlin Clock</title>
        <link rel="stylesheet" href="css/custom-min.css">
        <!-- <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet"> -->
        <link href="https://fonts.googleapis.com/css2?family=Exo&display=swap" rel="stylesheet">
        <meta mobile-web-app-capable content="yes">
        <link rel="apple-touch-icon" href="apple-touch-icon.png">
        <link rel="manifest" href="manifest.webmanifest">
    </head>
    <body>
        <!-- <h1>Mengenlehreuhr</h1> -->
        <div class="clock" id="berlinClock">
            <div class="hour-top row">
                <div class="hour unit"></div>
                <div class="hour unit"></div>
                <div class="hour unit"></div>
                <div class="hour unit"></div>
            </div>
            <div class="hour-bottom row">
                <div class="hour unit"></div>
                <div class="hour unit"></div>
                <div class="hour unit"></div>
                <div class="hour unit"></div>
            </div>
            <div class="minute-top row">
                <div class="min unit"></div>
                <div class="min unit"></div>
                <div class="min unit"></div>
                <div class="min unit"></div>
                <div class="min unit"></div>
                <div class="min unit"></div>
                <div class="min unit"></div>
                <div class="min unit"></div>
                <div class="min unit"></div>
                <div class="min unit"></div>
                <div class="min unit"></div>
            </div>
            <div class="minute-bottom row">
                <div class="min unit"></div>
                <div class="min unit"></div>
                <div class="min unit"></div>
                <div class="min unit"></div>
            </div>
            <div class="footer row">
                <div class="sec unit"></div>
                <a title="Get this location in Google Maps" href="https://goo.gl/maps/Zr7xA2ibw9T6PEBo8">Es ist immer Mengenlehreuhr in Berlin</a>
            </div>
        </div>
        <script src="js/jquery-min.js"></script>
        <script src="js/custom-min.js"></script>
        <script>
            setInterval(function () {
                var counter = new Date().getSeconds() -1;
                ++counter;
                document.querySelector(".sec").style.transform = "rotate(" + counter * 6 + "deg)";
            }, 
            1000)
        </script>
    </body>
</html>
