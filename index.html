<!DOCTYPE html>
<html lang="en-GB">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Berlin Clock</title>
        <!-- <link rel="stylesheet" href="css/custom-min.css" /> -->
        <style>
            :root{--timeRed:hsla(0, 100%, 48%, 0.5);--timeOrange:hsla(30, 100%, 48%, 0.6);--grey:hsl(0, 0%, 25%);--flag_black:hsl(0, 0%, 0%);--flag_red:hsl(0, 100%, 43.3%);--flag_gold:hsl(48.5, 100%, 50%);--gap:0.5vw;--bounce:all 800ms cubic-bezier(1, -0.51, 0, 3.36)}@font-face{font-family:'Square';src:url("../fonts/OrbitronVF.woff2")}*{box-sizing:border-box;margin:0;padding:0}body{display:grid;grid-template-columns:94vw 6vw;background:left top/cover url("../img/reunification.jpg") no-repeat}@media screen and (orientation: landscape){body{background-image:url("../img/memorial.jpg")}}.clock{display:grid;gap:var(--gap);padding:var(--gap);overflow:hidden}.hx5,.hx1,.mx1{display:grid;grid-template-columns:repeat(4, auto)}.mx5{display:grid;grid-template-columns:repeat(11, auto)}.row{gap:var(--gap)}.unit{border-radius:.3vw;transition:var(--bounce)}.on{backdrop-filter:blur(4px);transition:var(--bounce)}.hx5 .unit.on,.hx1 .unit.on{background-color:var(--timeRed)}.mx5 .unit.on,.mx1 .unit.on{background-color:var(--timeOrange)}.mx5 .unit.on:nth-child(3),.mx5 .unit.on:nth-child(6),.mx5 .unit.on:nth-child(9){background-color:var(--timeRed)}header{position:relative;display:flex;justify-content:center;height:100vh;background:rgba(255,255,255,0.4);backdrop-filter:blur(2px)}h1{padding:var(--gap) 0 0 var(--gap);font-family:Square;font-size:clamp(18px, 3vw, 4vw);font-variation-settings:'wght' 400;writing-mode:vertical-lr;color:var(--grey)}h1>span{min-width:0;min-height:0;padding:0.3em 0.4vw;font-size:80%;vertical-align:bottom;color:white;opacity:0;animation:fade_spans .5s ease-out 1s forwards}@keyframes fade_spans{100%{opacity:1}}.y{background-color:var(--flag_black)}.m{background-color:var(--flag_red)}.d{background-color:var(--flag_gold);color:var(--grey)}@media all and (min-width: 10em) and (max-width: 40em){body{grid-template-columns:90vw 10vw}h1{padding:8px 2px 0 1vw}}
        </style>
        <meta mobile-web-app-capable content="yes" />
        <link rel="apple-touch-icon" href="apple-touch-icon.png" />
        <link rel="manifest" href="manifest.webmanifest" />
    </head>
    <body>
        <div class="clock">
            <div class="hx5 row">
                <div class="hour unit"></div>
                <div class="hour unit"></div>
                <div class="hour unit"></div>
                <div class="hour unit"></div>
            </div>
            <div class="hx1 row">
                <div class="hour unit"></div>
                <div class="hour unit"></div>
                <div class="hour unit"></div>
                <div class="hour unit"></div>
            </div>
            <div class="mx5 row">
                <div class="min unit"></div>
                <div class="min unit"></div>
                <div class="min unit"></div>
                <div class="min unit"></div>
                <div class="min unit"></div>
                <div class="min unit"></div>
                <div class="min unit"></div>
                <div class="min unit"></div>
                <div class="min unit"></div>
                <div class="min unit"></div>
                <div class="min unit"></div>
            </div>
            <div class="mx1 row">
                <div class="min unit"></div>
                <div class="min unit"></div>
                <div class="min unit"></div>
                <div class="min unit"></div>
            </div>
        </div>
        <header>
            <h1>
                mengenlehreuhr
                <span class="y"></span>
                <span class="m"></span>
                <span class="d"></span>
            </h1>
        </header>
        <!-- <script src="js/custom-min.js"></script> -->
        <script>
            setInterval((()=>{var e=new Date,o=e.getFullYear().toString().substr(-2),t=e.getMonth()+1,r=e.getDate(),l=e.getHours(),a=e.getMinutes(),s=t<10?"0"+t:""+t,c=r<10?"0"+r:""+r,n=Math.floor(l/5),d=Math.floor(l%5),m=Math.floor(a/5),u=Math.floor(a%5),f=document.querySelectorAll(".hx5 > div"),i=document.querySelectorAll(".hx1 > div"),y=document.querySelectorAll(".mx5 > div"),h=document.querySelectorAll(".mx1 > div"),v=0;for(v=0;v<n;v++)f[v].classList.add("on");for(0==n&&Array.from(f).forEach((e=>e.classList.remove("on"))),v=0;v<d;v++)i[v].classList.add("on");for(0==d&&Array.from(i).forEach((e=>e.classList.remove("on"))),v=0;v<m;v++)y[v].classList.add("on");for(0==m&&Array.from(y).forEach((e=>e.classList.remove("on"))),v=0;v<u;v++)h[v].classList.add("on");0==u&&Array.from(h).forEach((e=>e.classList.remove("on"))),document.querySelector(".y").textContent=o,document.querySelector(".m").textContent=s,document.querySelector(".d").textContent=c}),1e3);
        </script>
    </body>
</html>
